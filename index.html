<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display - EgyAdya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/image/walpaper1.jpg">
        <h1 id="current-time"></h1>
        <div class="quotes">
            <p>Today's Quotes</p>
            <h2>Hadapi Masalah Demi Masa Depan.</h2>
        </div>
    </div>
    

<script>
    let time = document.getElementById("current-time");

    setInterval(() =>{
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
    },1000)
</script>
</body>
</html>
